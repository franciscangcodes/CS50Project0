<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">  
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                    <a href="index.html">Home</a>
                    <a href="image.html">Images</a>
                </div>
            </nav>
        </header>
        <main class="adv">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google logo">
            <form class="adv--form" action="https://google.com/search">
                <h2>Find pages with . . .</h2>
                <div class="input"><label for="all">All these words</label><input type="text" name="as_q" id="all"></div>
                <div class="input"><label for="exact">This exact word or phrase</label><input type="text" name="as_epq" id="exact"></div>
                <div class="input"><label for="any">Any of these words</label><input type="text" name="as_oq" id="any"></div>
                <div class="input"><label for="none">None of these words</label><input type="text" name="as_eq" id="none"></div>
                <input type="submit" value="Advance Search">
            </form>
        </main>
    </body>
</html>
